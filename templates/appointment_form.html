<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Appointment Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/index.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .appointment-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Form Heading */
        .form-heading {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Form Styling */
        .appointment-form .form-group {
            margin-bottom: 1.5rem;
        }

        .appointment-form .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #495057;
        }

        .appointment-form .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .appointment-form .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        /* Button Styling */
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .appointment-container {
                padding: 1.5rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- Include Header -->


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="appointment-container">
                    <h2 class="form-heading">Book an Appointment</h2>
                    <form class="appointment-form" action="{{ url_for('book_appointment', email=doctor_data[0]) }}"
                        method="post" enctype="multipart/form-data">
                        <!-- Patient Full Name -->
                        <div class="form-group">
                            <label for="doctorName">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctorName" class="form-control"
                                value="{{ doctor_data[1]+', '+doctor_data[2] }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Patient Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" value="">
                        </div>

                        <!-- Doctor's Name -->


                        <!-- Appointment Date -->
                        <div class="form-group">
                            <label for="appointmentDate">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="appointmentDate" class="form-control"
                                required>
                        </div>

                        <!-- Reason for Appointment -->
                        <div class="form-group">
                            <label for="reason">Reason for Appointment</label>
                            <textarea id="reason" name="reason" class="form-control" rows="5"
                                placeholder="Enter the reason for your appointment" required></textarea>
                        </div>

                        <!-- Email ID -->

                        <!-- Status (Initial status can be "Pending") -->
                        <div class="form-group">
                            <input type="hidden" name="status" value="Pending">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">Book Appointment</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
